{% extends 'base.html' %}
{% block content %}
<section class="max-w-6xl mx-auto mt-12 bg-white p-6 rounded-xl shadow-xl animate-fade-up">
  <h2 class="text-3xl font-bold text-green-700 mb-6">🔧 لوحة تحكم المسؤول - إدارة المواعيد</h2>
  <table class="min-w-full text-sm text-right">
    <thead>
      <tr class="bg-green-100">
        <th class="p-3">المستخدم</th>
        <th class="p-3">التاريخ</th>
        <th class="p-3">الوقت</th>
        <th class="p-3">الحالة</th>
        <th class="p-3">إجراء</th>
      </tr>
    </thead>
    <tbody>
      {% for app in appointments %}
      <tr class="border-b hover:bg-gray-50">
        <td class="p-3">{{ app.user.username }}</td>
        <td class="p-3">{{ app.date }}</td>
        <td class="p-3">{{ app.time }}</td>
        <td class="p-3">{{ app.confirmed|yesno:"✅ مؤكد,⏳ معلق" }}</td>
        <td class="p-3">
          <a href="{% url 'edit-appointment' app.id %}" class="text-blue-600 hover:underline">✏️ تعديل</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</section>
{% endblock %}
