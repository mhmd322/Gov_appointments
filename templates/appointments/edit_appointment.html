
{% comment %} templates/appointments/edit_appointment.html {% endcomment %}
{% extends 'base.html' %}
{% block content %}
<section class="max-w-2xl mx-auto mt-10 bg-white p-6 rounded-xl shadow-xl animate-fade-in" data-aos="zoom-in">
  <h2 class="text-2xl font-bold mb-4 text-green-700">🛠️ تعديل بيانات الموعد</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="space-y-4">
      <div>
        <label class="block mb-1 text-gray-700 font-medium">📆 التاريخ:</label>
        {{ form.date }}
      </div>
      <div>
        <label class="block mb-1 text-gray-700 font-medium">⏰ الوقت:</label>
        {{ form.time }}
      </div>
      <div>
        <label class="block mb-1 text-gray-700 font-medium">📋 السبب:</label>
        {{ form.reason }}
      </div>
    </div>
    <button type="submit" class="mt-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg">💾 حفظ التعديلات</button>
  </form>
</section>
{% endblock %}
