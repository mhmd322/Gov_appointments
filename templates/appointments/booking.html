{% comment %} templates/appointments/booking.html {% endcomment %}
{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="max-w-3xl mx-auto mt-12 bg-white p-8 rounded-xl shadow-xl animate-fade-in" data-aos="zoom-in">
  <div class="flex items-center justify-between mb-6">
    <h2 class="text-3xl font-bold text-green-700">📅 حجز موعد جديد</h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/f/f9/New_Syria_Logo.svg" class="w-20" alt="شعار الهوية السورية">
  </div>
  <form method="post" class="space-y-6">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="grid md:grid-cols-2 gap-4">
      <div>
        <label class="block mb-1 font-semibold text-gray-700">📆 التاريخ:</label>
        {{ form.date }}
      </div>
      <div>
        <label class="block mb-1 font-semibold text-gray-700">⏰ الوقت:</label>
        {{ form.time }}
      </div>
    </div>
    <div>
      <label class="block mb-1 font-semibold text-gray-700">📋 سبب الحجز:</label>
      {{ form.reason }}
    </div>
    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg shadow">🔒 تأكيد الحجز</button>
  </form>
</section>
{% endblock %}
