{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}


<section class="max-w-md mx-auto mt-12 bg-white p-8 rounded-xl shadow-xl">
  <h2 class="text-2xl font-bold text-center mb-6 text-green-700">🔐 تسجيل الدخول</h2>
  <form method="post" class="space-y-6">
    {% csrf_token %}
    <div>
      <label class="block mb-1 text-gray-700 font-medium">اسم المستخدم</label>
      {{ form.username|add_class:"w-full p-3 border border-gray-300 rounded-md shadow-sm" }}
    </div>
    <div>
      <label class="block mb-1 text-gray-700 font-medium">كلمة المرور</label>
      {{ form.password|add_class:"w-full p-3 border border-gray-300 rounded-md shadow-sm" }}
    </div>
    <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-md font-semibold">تسجيل الدخول</button>
  </form>
</section>
{% endblock %}
