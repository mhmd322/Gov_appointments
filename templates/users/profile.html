{% extends 'base.html' %}
{% load static %}

{% block content %}
<section dir="rtl" class="max-w-3xl mx-auto mt-12 p-6 bg-white rounded-xl shadow-md">
  <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">معلومات المستخدم</h2>

  <div class="space-y-4 text-right text-gray-700 text-lg">
    <div>
      <span class="font-semibold">اسم المستخدم:</span>
      <span>{{ user.username }}</span>
    </div>

    <div>
      <span class="font-semibold">رقم الهاتف:</span>
      <span>{{ user.citizenprofile.phone }}</span>
    </div>

    <div>
      <span class="font-semibold">العنوان:</span>
      <span>{{ user.citizenprofile.address }}</span>
    </div>

    <div>
      <span class="font-semibold">الرقم الوطني:</span>
      <span>{{ user.citizenprofile.national_id }}</span>
    </div>
  </div>
</section>
{% endblock %}
